name: Actualizar Precios Fondos

on:
  schedule:
    - cron: '*/15 * * * *'  # Cada 15 minutos
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-all:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Update from Fundsquare
        run: python scripts/update_fundsquare.py
        continue-on-error: true

      - name: Update from Financial Times
        run: python scripts/update_ft.py
        continue-on-error: true

      - name: Generate JSON files
        run: python scripts/generate_json.py

      - name: Check health status
        run: python scripts/health_check.py
        continue-on-error: true

      - name: Commit and push all changes
        run: |
          git config --local user.name 'github-actions[bot]'
          git config --local user.email 'github-actions[bot]@users.noreply.github.com'
          git pull --rebase origin main || true
          git add -A
          if git diff --staged --quiet; then
            echo "No hay cambios para commitear"
          else
            git commit -m "Actualizar precios $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
            git push || (git pull --rebase origin main && git push)
          fi

      - name: Check for critical alerts
        id: check_alerts
        run: |
          if [ -f data/health_alert_needed.flag ]; then
            echo "alert=true" >> $GITHUB_OUTPUT
            cat data/health_alert_needed.flag
          else
            echo "alert=false" >> $GITHUB_OUTPUT
          fi

      - name: Fail workflow if alerts detected
        if: steps.check_alerts.outputs.alert == 'true'
        run: |
          echo "❌ CRITICAL ALERT: System health check failed"
          echo ""
          echo "Review the health check logs above for details."
          echo ""
          echo "Possible issues:"
          echo "  • No updates for >1 hour (system stale)"
          echo "  • Financial Times failing for >20 hours"
          echo "  • Fundsquare failing for >20 hours"
          echo ""
          echo "Check previous workflow runs for error details."
          exit 1
